<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/Logo-School-AI.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
    <title>Entrar</title>
</head>
<body>
<body>
<div class="container">
    <div class="menu-central">
        <h3 class="titulo">Entrar</h3>

        <form method="post" action="/auth/login">
            <div id="alerta" th:if="${param.error}" class="alerta-erro">
                <span>Usuário ou senha incorretos!</span>
                <button class="fechar-alerta" onclick="fecharAlerta()">×</button>
            </div>

            <p>E-mail</p>
            <input name="username" type="text" placeholder="Digite seu e-mail" required>

            <p>Senha</p>
            <input name="password" type="password" placeholder="Digite sua senha"  required>

            <button type="submit" >Entrar</button>

        </form>

        <img id="logo" th:src="@{/images/Logo-School-AI.png}" alt="Logo School AI">
        <h1 id="titulo-school">School AI</h1>


    </div>

</div>
<script>
    function fecharAlerta() {
        document.getElementById("alerta").style.display = "none";
    }
</script>

</body>
</html>
